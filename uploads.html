<!DOCTYPE html>
<html lang="en">
    <title>
        Tutorica
    </title>
    <head>
        <meta charset="UTF-8">
        <script defer src="js/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="(max-width: 500px)" href="css/mobile.css" />
        <link rel="stylesheet" media="(min-width: 501px) and (max-width: 1599px)" href="css/minscreen.css" />
        <link rel="stylesheet" media="(min-width: 1600px)" href="css/fscreen-uploads.css" />
    </head>
    <body>
        <!-- Desktop View (width = 1920px) -->
        <div class="desktopview">
            <div class="wrap-2"><canvas id="liquid"></canvas></div>
            <!-- Navbar -->
            <div class="navbar">
                <h1 class="title">Tutorica</h1>
                <img class="nav-base" src="images/nav-dash.png" />
                <ul class="nav-content">
                    <li><a href="index.html" class="cont">Dashboard</a></li>
                    <li><a href="uploads.html" class="current">Uploads</a></li>
                    <li><a href="categories.html" class="cont">Categories</a></li>
                    <li><a href="about.html" class="cont">About</a></li>
                    <li><img src="images/bell.png" class="bell" onclick= "togNotf()"></li>
                </ul>
            </div>
            <div class="not">
                <img class="notf" id="notf" src="images/notifications.png">
            </div>
            <div class="container">
                <h1>Videos</h1>
                <div class="row">
                    <div class="col">
                        <div class="feature-img">
                            <img src="videos/thumb1.png" width="100%">
                            <img src="videos/play-btn.png" class="play-btn" onclick="playVideo('videos/testvid1.mp4')">
                        </div>
                    </div>
                    <div class="col">
                        <div class="small-img-row">
                            <div class="small-img">
                                <img class="smimg" src="videos/thumb2.png" width="45%">
                                <img src="videos/play-btn.png" class="play-btn" onclick="playVideo('videos/testvid2.mp4')">
                                <p class="desc">Blue Ocean View</p>
                            </div>
                        </div>
                        <div class="small-img-row">
                            <div class="small-img">
                                <img class="smimg" src="videos/thumb3.png" width="45%">
                                <img src="videos/play-btn.png" class="play-btn" onclick="playVideo('videos/testvid3.mp4')">
                                <p class="desc">Beautiful beach Sunset</p>
                            </div>
                        </div>
                        <div class="small-img-row">
                            <div class="small-img">
                                <img class="smimg" src="videos/thumb4.png" width="45%">
                                <img src="videos/play-btn.png" class="play-btn" onclick="playVideo('videos/testvid4.mp4')">
                                <p class="desc">Urban View</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="video-player" id="videoPlayer">
                    <video width="100%" controls autoplay id="myVideo">
                        <source src="videos/testvid1.mp4" type="video/mp4">
                    </video>
                    <img src="videos/close-btn.png" class="close-btn" onclick= "stopVideo()">
                </div>
            </div>

            <script>
                var videoPlayer = document.getElementById('videoPlayer');
                var myVideo = document.getElementById('myVideo');

                function stopVideo() {

                    videoPlayer.style.display = "none";

                }

                function playVideo(file) {
                    myVideo.src = file;
                    videoPlayer.style.display = "block";
                }
            </script>

        </div>

        <!-- Other Views (width < 1920px) -->
        <div alt="other views">
            <!-- Minimized Desktop View (width >= 501px and width <= 1919px) -->
            <div class="miniview">
                <img class="maximg" src="images/maximize.png" />
                <p class="mintext">
                    Windowed mode is currently not supported.<br>Please maximize your browser window &#128578;
                </p>
            </div>

            <!-- Mobile View (width <= 500px) -->
            <div class="mobileview">
                <img class="maximg" src="images/laptop.png" />
                <p class="mobiletext">
                    Mobile mode is currently not supported. <br><br> Please view our website from your computer &#128578;
                </p>
            </div>
        </div>
    </body>
</html>
